<#include "/page/head.htm">
<div id="container-layout">
	<div id="mainContent">
		<div id="sidebar"><#include "/page/sidebar.htm"></div>
		<div id="content">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">关键词更新</h3>
				</div>

				<div class="panel-body">
					<form action="${basePath}/admin/ms/keyword/updateSave.htm" method="post" >
						<input type="hidden" name="id" value="${keyword.id}">
						<div class="form-group">
							<label for="exampleInputEmail1">关键词名次</label> 
							<input type="text" class="form-control" id="name" name="name" value="${keyword.name}">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">关键词内容</label>
								<textarea rows="13" name="content" class="form-control">${keyword.content}</textarea>
						</div>
						<button type="submit" class="btn btn-primary">修&nbsp;&nbsp;改</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
<#include "/page/foot.htm">
